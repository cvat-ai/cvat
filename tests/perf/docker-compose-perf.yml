name: cvat-performance
include:
  - path:
    - ../../docker-compose.yml
    - ../../docker-compose.dev.yml
    - ../../components/serverless/docker-compose.serverless.yml
    - ../docker-compose.minio.yml
    - ../docker-compose.file_share.yml
    - docker-compose-perf-cgroup.yml
services:
  perf-k6:
    cpuset: 1-3
    image: grafana/k6:latest
    container_name: perf_k6
    entrypoint:
    - k6
    working_dir: /scripts
    user: root
    volumes:
    - ./scripts:/scripts
    - ./output:/output
    ports:
    - 6565:6565
    network_mode: host
  perf-prometheus:
    image: prom/prometheus:latest
    container_name: perf_prometheus
    ports:
    - 9190:9090
    volumes:
    - ./prometheus:/etc/prometheus
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --web.enable-remote-write-receiver
    cpuset: 1-3
  perf-grafana:
    image: grafana/grafana:latest
    container_name: perf_grafana
    user: root
    ports:
    - 3000:3000
    volumes:
    - ./grafana:/var/lib/grafana
    environment:
    - GF_SECURITY_ADMIN_PASSWORD=admin
    cpuset: 1-3
