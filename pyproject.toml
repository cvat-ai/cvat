[tool.isort]
profile = "black"
forced_separate = ["tests"]
line_length = 100
skip_gitignore = true # align tool behavior with Black
extend_skip=[
    # Correctly ordering the imports in serverless functions would
    # require a pyproject.toml in every function; don't bother with it for now.
    "serverless",
]

[tool.typos]
files.extend-exclude = [
	"cvat-ui/src/assets/opencv_4.8.0.js",
	"**/*.zip",
	"*.log",
	"*.min.js",
	"**/node_modules"
]
[tool.typos.default.extend-words]
lavel = "label" # way to narrow down suggestions to make this auto-fixable
splitted = "splitted" # way to override default suggestions
lol = "" # way to ban specific words


[tool.codespell]
skip = './allure-*,./tests/python/allure*,*.log,./static/**,./**/node_modules/**,./cvat-ui/src/assets/opencv_4.8.0.js,./cvat-core/docs/Interpolation.pdf,*-lock.json,*.lock'
ignore-words-list = "MOT,secondY"

[tool.black]
line-length = 100
target-version = ['py39']
extend-exclude = """
# TODO: get rid of these
^/cvat/apps/(
    dataset_manager/bindings.py
    |engine/(
        admin.py
        |backup.py
        |cloud_provider.py
        |media_extractors.py
        |mixins.py
        |models.py
        |permissions.py
        |serializers.py
        |task.py
        |views.py
    )
)
| ^/serverless/
"""
