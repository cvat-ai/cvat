[tool.isort]
profile = "black"
forced_separate = ["tests"]
line_length = 100
skip_gitignore = true # align tool behavior with Black
extend_skip=[
    # Correctly ordering the imports in serverless functions would
    # require a pyproject.toml in every function; don't bother with it for now.
    "serverless",
]

[tool.typos]
files.extend-exclude = [
	"cvat-ui/src/assets/opencv_4.8.0.js",
	"**/*.zip",
	"*.log",
	"*.min.js",
	"**/node_modules",
    "*.patch",
    "wignore"
]
default.extend-ignore-re = [
    "\"md5.*?\"" # test passwords
]
[tool.typos.default.extend-words]
nd = "nd"
tpic = "tpic"
NAM = "NAM"
AVOD = "AVOD"
trak = "trak"
splitted = "splitted"
lastest = "lastest"
lavel = "label"
firts = "first"
correciton = "correction"
segway = "segway" # lexical
typ = "type"
cheeck = "check"
custome = "custom"
blok = "block"
secons = "seconds"
archieve = "archive"
corrent = "correct"
cuttent = "current"
creationg = "creation"
performe = "perform"
tesk = "task"
puted = "input"
occlud = "occluded"
cubiod = "cuboid"
cuboiud = "cuboid"
debounding = "debouncing"
