metadata:
  name: omz.public.yolo-v3-tf
  namespace: cvat
  labels:
    type: detector

spec:
  description: YOLO v3 from Intel Open Model Zoo
  runtime: "python:3.6"
  handler: main:handler
  eventTimeout: 30s
  env:
    - name: NUCLIO_PYTHON_EXE_PATH
      value: /opt/nuclio/python3

  build:
    image: cvat/open_model_zoo/public/yolo-v3-tf
    baseImage: openvino/ubuntu18_dev:2020.2

    directives:
      preCopy:
      - kind: USER
        value: root
      - kind: WORKDIR
        value: /opt/nuclio
      - kind: RUN
        value: ln -s /usr/bin/pip3 /usr/bin/pip
      - kind: RUN
        value: /opt/intel/openvino/deployment_tools/open_model_zoo/tools/downloader/downloader.py --name yolo-v3-tf -o /opt/nuclio/open_model_zoo
      - kind: RUN
        value: /opt/intel/openvino/deployment_tools/open_model_zoo/tools/downloader/converter.py --name yolo-v3-tf --precisions FP32 -d /opt/nuclio/open_model_zoo -o /opt/nuclio/open_model_zoo

      postCopy:
      - kind: USER
        value: openvino

  triggers:
    myHttpTrigger:
      maxWorkers: 2
      kind: "http"
      workerAvailabilityTimeoutMilliseconds: 10000

  platform:
    attributes:
      network: "cvat_default"

      restartPolicy:
        name: always
        maximumRetryCount: 3