metadata:
  name: yolo-pytorch-rbc-retic
  namespace: nuclio
  annotations:
    name: RBC and Reticulocyte Detector (PyTorch)
    type: detector
    spec: |
      [
        { "id": 0, "name": "RBC", "type": "rectangle" },
        { "id": 1, "name": "reticulocyte", "type": "rectangle" }
      ]

spec:
  runtime: python:3.10
  handler: main:handler
  description: Custom RBC and Reticulocyte Detector using Ultralytics YOLO
  minReplicas: 1
  maxReplicas: 1
  resources:
    limits:
      nvidia.com/gpu: 1

  build:
    baseImage: nvidia/cuda:12.3.2-cudnn9-devel-ubuntu22.04
    commands:
      - apt-get update && apt-get install -y --no-install-recommends python3.10 python3-pip python-is-python3 libgl1 libglib2.0-0
      - pip install numpy opencv-python Pillow ultralytics
      - pip install torch torchvision --index-url https://download.pytorch.org/whl/cu121

  mounts:
    - volume:
        name: model-volume
        hostPath:
          # This path points to your new model's directory
          path: /home/medprime/Desktop/cvat/serverless/pytorch/Retic_torch
      mountPath: /opt/nuclio

  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: http
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432