spec:
  description: ImageNet-1k pretrained ViT-B
  runtime: 'python:3.8'
  handler: main:handler
  eventTimeout: 30s
  build:
    image: cvat.pth.omerferhatt.vitb:latest-gpu
    baseImage: nvidia/cuda:12.1.0-runtime-ubuntu22.04

    directives:
      preCopy:
        - kind: RUN
          value: |-
            apt update \
              && apt install -y --no-install-recommends \
                wget \
                git \
                ca-certificates \
                python-is-python3 \
                python3 \
                python3-pip \
              && rm -rf /var/lib/apt/lists/*
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: pip install pillow pyyaml
        - kind: RUN
          value: |-
            pip install torch torchvision

  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  resources:
    limits:
      nvidia.com/gpu: 1

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
