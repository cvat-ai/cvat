        { "id": 7, "name": "cock", "type": "tag" },
        { "id": 8, "name": "hen", "type": "tag" },
        { "id": 9, "name": "ostrich", "type": "tag" },
        { "id": 10, "name": "brambling", "type": "tag" },
        { "id": 11, "name": "goldfinch", "type": "tag" },
