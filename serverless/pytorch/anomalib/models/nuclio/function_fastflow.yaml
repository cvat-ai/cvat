metadata:
  name: fastflow
  namespace: cvat
  annotations:
    name: fastflow
    type: detector
    spec: |
      [
        { "id": 0, "name": "anomaly", "type": "mask" }
      ]

spec:
  description: fastflow from Anomalib
  runtime: 'python:3.11'
  handler: fastflow.main:handler
  eventTimeout: 3000s

  build:
    image: cvat.pth.anomalib_aux.models
    baseImage: anomalib-base:ubuntu22.04  # Base with proper GL libraries

    directives:
      preCopy:
        - kind: ENV
          value: DEBIAN_FRONTEND=noninteractive

        # 3. Install Python packages
        - kind: WORKDIR
          value: /opt/nuclio

  triggers:
    myHttpTrigger:
      numWorkers: 2
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 300000
      attributes:
        maxRequestBodySize: 33554432 # 32MB
        port: 32754

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
