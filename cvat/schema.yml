      type: object
      properties:
        created_date:
          type: string
          format: date-time
        target:
          $ref: '#/components/schemas/AnalyticsReportTargetEnum'
        job_id:
          type: integer
        task_id:
          type: integer
        project_id:
          type: integer
        statistics:
          type: array
          items:
            $ref: '#/components/schemas/Metric'
      required:
      - created_date
      - statistics
      - target
    AnalyticsReportCreateRequest:
      type: object
      properties:
        job_id:
          type: integer
        task_id:
          type: integer
        project_id:
          type: integer
    AnalyticsReportTargetEnum:
      enum:
      - job
      - task
      - project
      type: string
      description: |-
        * `job` - JOB
        * `task` - TASK
        * `project` - PROJECT
    AnnotationConflict:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        frame:
          type: integer
          readOnly: true
        type:
          allOf:
          - $ref: '#/components/schemas/AnnotationConflictTypeEnum'
          readOnly: true
        annotation_ids:
          type: array
          items:
            $ref: '#/components/schemas/AnnotationId'
        report_id:
          type: integer
          readOnly: true
        severity:
          allOf:
          - $ref: '#/components/schemas/SeverityEnum'
          readOnly: true
      required:
      - annotation_ids
    AnnotationConflictTypeEnum:
      enum:
      - missing_annotation
      - extra_annotation
      - mismatching_label
      - low_overlap
      - mismatching_direction
      - mismatching_attributes
      - mismatching_groups
      - covered_annotation
      type: string
      description: |-
        * `missing_annotation` - MISSING_ANNOTATION
        * `extra_annotation` - EXTRA_ANNOTATION
        * `mismatching_label` - MISMATCHING_LABEL
        * `low_overlap` - LOW_OVERLAP
        * `mismatching_direction` - MISMATCHING_DIRECTION
        * `mismatching_attributes` - MISMATCHING_ATTRIBUTES
        * `mismatching_groups` - MISMATCHING_GROUPS
        * `covered_annotation` - COVERED_ANNOTATION
    AnnotationFileRequest:
      type: object
      properties:
        annotation_file:
          type: string
