{{ define "main" }}

<article class="td-content">

  <header>
    <h1>{{ .Title }}</h1>
  </header>

  {{ if partialExists "product-tags.html" }}
  {{ partial "product-tags.html" . }}
  {{ end }}

  <hr class="product-tags-separator">

  <div class="content">
    {{ .Content }}
  </div>

</article>

{{ end }}
