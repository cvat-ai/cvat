version: '3.3'

services:
  cvat:
    build:
      context: .
      args:
        http_proxy:
        https_proxy:
        socks_proxy:
        CLAM_AV:
        INSTALL_SOURCES:
    environment:
      - DISABLE_SELF_SIGNUP=TRUE

  cvat_ui:
    build:
      context: .
      args:
        http_proxy:
        https_proxy:
        no_proxy:
        socks_proxy:
      dockerfile: Dockerfile.ui
    environment:
      - REACT_APP_DISABLE_SELF_SIGNUP=TRUE
