name: Bandit
on: pull_request
jobs:
  Linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run checks
        run: |
          pipx install $(grep "^bandit" ./dev/requirements.txt)

          echo "Bandit version: "$(bandit --version | head -1)
          bandit -a file --ini .bandit --recursive .
