name: isort
on: pull_request
jobs:
  Linter:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Run checks
        run: |
          pipx install $(grep "^isort" ./dev/requirements.txt)

          echo "isort version: $(isort --version-number)"

          isort --check --diff --resolve-all-configs .
