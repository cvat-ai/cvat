name: Remark
on: pull_request
jobs:
  Linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: '22.x'

      - name: Run checks
        run: |
          corepack enable yarn
          yarn install --immutable

          echo "Remark version: "`npx remark --version`
          npx remark --quiet --frail -i .remarkignore .
